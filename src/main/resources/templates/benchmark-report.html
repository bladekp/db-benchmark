<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table id="report-table">
        <thead>
            <tr>
                <td>Database</td>
                <td>Statistics</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dbTime : ${timeMap}" th:id="${dbTime.key}">
                <td th:text="${dbTime.key}"></td>
                <td th:text="${dbTime.value}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
